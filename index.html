<!DOCTYPE html>
<html lang="en">
<head>
	<title>Manatee Quiz</title>
	<meta name="description" content="A quiz to test your knowledge of the wonderful manatee!">
	<meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
  <header>
    <img role="logo" src="./manatee-icon.jpg" alt="Cartoon Manatee Icon" width="150">
    <div class="keepTrack">
      <h4>Question: <span class="questionNumber">0</span>/10</h4><br>
      <h4>Score: <span class="score" >0</span>/10</h4>
    </div>
  </header>
	<main>
		<div class="start" role="main">
			<h1>How Much Do You Know About Manatees?</h1>
      <p> If you get a correct answer, you will be rewarded with a new picture of a manatee! So try this quiz until you can get 10/10 and see all the pictures!</p>
			<button type="button" class="startButton">Swim this way!</button>
		</div>
  <div role="form" class="quizForm"></div>
	</main>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
